<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <p>
            <h1>
                This code of Javascript in HTML :
            </h1>
            <h3>In this code consists of continue and break operator using with dowhile and while loop</h3>
            <script>
            
                var a=0;
                var b=0;
                var i=0;

                //using continue and break statements n do while loop
                do
                    {
                        if(a==5)
                            {
                                continue;
                                a++;
                            }
                        if(a==7)
                            {
                                break;
                                a++;
                            }
                        document.write("the value is printing using do while "+a);
                        a++;
                    }while(a<10);

                    while(a<10)
                        {
                            if(b==5)
                            {
                                continue;
                                b++;
                          }
                        if(b==7)
                            {
                                break;
                                b++;
                            }
                            document.write("the value is printing using do while "+b);
                            b++;
                        }
                    // continue and break using for loop
                        for(i=0;i<10;i++)
                            {
                                if(i==0)
                                    {
                                        continue;
                                        i++;
                                    }
                                    if(i==8)
                                    {
                                        break;
                                        i++;
                                    }
                                    cout<<"the value using for loop is "<<i<<endl;
                            }
            </script>
        </p>
    </body>
</html>
