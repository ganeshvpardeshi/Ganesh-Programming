<!DOCTYPE html>
<html>
    <head>
        <title>
        </title>
    </head>
    <body>
        <p>
            <h1>
                This code of Javascript in HTML :
            </h1>
            <h3>This code consists of if else decision making statements</h3>
            <script>
                    var a=100;
                    var b=20;
                    var c=50;
                   
                    if(a>b)
                        {
                            document.write("The a is greater than b and c");
                        }
                    else if(b>c)
                        {
                            document.write("The b is greater than a and c");
                        }
                    else if(c>a)
                        {
                            document.write("The c is greater than a and b");
                        }
                    else 
                        {
                            document.write("Enter the Valid number ");
                        }

            </script>
        </p>
    </body>
</html>
