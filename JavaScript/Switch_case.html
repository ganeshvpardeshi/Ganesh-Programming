<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <p>
            <h1>
                This code of Switch Case in JavaScript and it consists of User Defined Value and cases 
            </h1>
        </p>
        <!-- php -->
        <script>
                var a=1;
                var ch=a;

                    switch(ch)
                        {
                            case 1:
                                    document.write("this is case 1");
                                    break;
                            case 2:
                                document.write("this is case 2");
                                    break;
                            case 3:
                                document.write("this is case 3");
                                    break;
                            default:
                                    document.write("this is case default");
                                    break;
                        }
        
        </script>
    </body>
</html>
